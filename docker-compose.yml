version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scribr-db
    environment:
      POSTGRES_USER: scribr
      POSTGRES_PASSWORD: scribr_dev_password
      POSTGRES_DB: scribr
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
